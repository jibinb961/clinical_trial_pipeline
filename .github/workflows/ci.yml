name: Build and Deploy Prefect Agent to Cloud Run

on:
  push:
    branches:
      - main
      - users/jbaby/google_cloud_integration

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üîê Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ‚òÅÔ∏è Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      - name: üêç Set up Python + Poetry
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üì¶ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:$PATH"

      - name: üìú Install project dependencies (for deployment)
        run: |
          poetry install --only main

      - name: ‚öôÔ∏è Prefect Login & Register Deployment
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_WORKSPACE: ${{ secrets.PREFECT_WORKSPACE }}
        run: |
          poetry run prefect cloud login --key "$PREFECT_API_KEY" --workspace "$PREFECT_WORKSPACE"
          poetry run prefect deployment build src/pipeline/flow.py:clinical_trials_pipeline \
            -n cloud-deploy \
            --infra process \
            --output deployment.yaml \
            --skip-upload
          poetry run prefect deployment apply deployment.yaml

      - name: üê≥ Authenticate Docker to Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: üî® Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/clinical-pipeline/prefect-agent:latest .

      - name: üöÄ Push Docker image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/clinical-pipeline/prefect-agent:latest

      - name: üõ∞Ô∏è Deploy to Cloud Run
        run: |
          gcloud run deploy prefect-agent \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/clinical-pipeline/prefect-agent:latest \
            --platform managed \
            --region us-central1 \
            --memory 2Gi \
            --set-env-vars PREFECT_API_KEY=${{ secrets.PREFECT_API_KEY }},PREFECT_WORKSPACE=${{ secrets.PREFECT_WORKSPACE }},GCS_BUCKET=${{ secrets.GCS_BUCKET }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --no-allow-unauthenticated \
            --quiet
