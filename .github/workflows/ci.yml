name: Clinical Trials Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          
      - name: Install dependencies
        run: |
          poetry install
          
      - name: Check code formatting with Black
        run: |
          poetry run black --check .
          
      - name: Lint with Ruff
        run: |
          poetry run ruff check .
          
      - name: Type check with mypy
        run: |
          poetry run mypy src
          
      - name: Test with pytest
        run: |
          poetry run pytest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy-key-for-testing' }}
          
      - name: Build and test Docker image
        run: |
          docker build -t clinical-trials-pipeline .
          docker run --rm clinical-trials-pipeline python -c "import src.pipeline; print('Docker image is valid')" 