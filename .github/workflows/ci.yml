name: Clinical Trials Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Test_and_Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy-key-for-testing' }}
      - Run Tests
        run: |
          poetry run pytest

      - name: Build Docker image
        run: docker build -t clinical_trial_pipeline .

      - name: Run Docker image test
        run: docker run --rm clinical_trial_pipeline python -c "import src.pipeline; print('Docker image is valid')"

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag Docker image for GHCR
        run: docker tag clinical_trial_pipeline ghcr.io/jibinb961/clinical_trial_pipeline:latest

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/jibinb961/clinical_trial_pipeline:latest
